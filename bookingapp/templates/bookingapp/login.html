<!-- login.html -->
{% extends 'bookingapp/base_generic.html' %}
{% load static %}

{% block content %}
<div class="content">
  
  <div class="card">
    <h2>Login</h2>
    <img src="{% static 'images/College.jpeg' %}" alt="College Banner" class="banner">
    <h2>Welcome to Algonquin College Booking Station</h2>
    <div class="messages">
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
      {% endfor %}
    </div>  
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Sign up now!</a></p>

    
    </form>
  </div>
</div>
{% endblock %}
