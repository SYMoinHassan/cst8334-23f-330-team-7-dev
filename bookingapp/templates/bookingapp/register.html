<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

</head>
<body>
    {% include 'bookingapp/topnavbar.html' %}
    <div class="content">
        <div class="card">
            <div class="signup-content">
                <h2>Sign Up</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            </div>
            
        </div>
       
    </div>
</body>
</html>
