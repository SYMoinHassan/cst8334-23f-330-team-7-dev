<!-- booking_success.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Booking Success</title>
</head>
<body>
    {% include 'bookingapp/topnavbar.html' %}
    <h1>Booking Successful!</h1>
    <div id="content">
        
            <div id="card">
                
                <h2>Booking Entries</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Workstation</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for booking in bookings %}
                        <tr>
                            <td>{{ booking.user }}</td>
                            <td>{{ booking.email }}</td>
                            <td>{{ booking.number }}</td>
                            <td>{{ booking.date }}</td>
                            <td>{{ booking.time }}</td>
                        </tr>
                        
                        {% endfor %}
                    </tbody>
                </table>
            </div>  
    </div>
    

</body>
</html>
